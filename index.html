<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEO-COMMAND | CYBER MAP V10.4</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;600;700&family=IBM+Plex+Sans+Arabic:wght@200;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --neon-cyan: #06b6d4; --bg-dark: #020617; }
        body { 
            font-family: 'IBM Plex Sans Arabic', sans-serif; 
            background-color: #000510; 
            color: #e2e8f0; 
            height: 100vh; width: 100vw; 
            overflow: hidden;
            display: flex; flex-direction: column;
            background-image: 
                linear-gradient(rgba(6,182,212,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(6,182,212,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        .font-nums { font-family: 'Chakra Petch', sans-serif; }

        .cyber-card {
            background: rgba(8, 12, 20, 0.9);
            border: 1px solid rgba(6, 182, 212, 0.2);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6), inset 0 0 20px rgba(6, 182, 212, 0.05);
            border-radius: 4px;
            backdrop-filter: blur(8px);
            display: flex; flex-direction: column;
        }

        /* --- MAP STYLING (HOLOGRAPHIC MODE - LIGHTER) --- */
        /* تغيير لون الخلفية ليكون أزرق كحلي بدلاً من الأسود */
        .leaflet-container { background: #111a2e !important; }
        
        /* 
           THE NEW RECIPE (LIGHTER & CLEARER):
           1. hue-rotate(190deg): Gives a Cyan/Tech Blue tint.
           2. brightness(2.0): SIGNIFICANTLY brightens the dark tiles (makes them Slate Blue).
           3. saturate(150%): Keeps the colors vivid.
           4. contrast(0.9): Softens the harsh lines for a smoother look.
        */
        .leaflet-tile-pane { 
            filter: sepia(100%) hue-rotate(175deg) brightness(2.2) contrast(0.85) saturate(250%);
            opacity: 0.85; /* Blend slightly with the background */
        }
        
        .scanline {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            /* Lighter gradient */
            background: linear-gradient(to bottom, transparent 95%, rgba(6, 182, 212, 0.05) 98%, rgba(6, 182, 212, 0.15) 100%);
            animation: scan 6s linear infinite;
            pointer-events: none; z-index: 400;
        }
        @keyframes scan { 0% { transform: translateY(-100%); } 100% { transform: translateY(100%); } }

        /* Markers */
        .pulse-marker { position: relative; }
        .pulse-core {
            width: 8px; height: 8px; border-radius: 50%;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            box-shadow: 0 0 5px currentColor;
        }
        .pulse-ring {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 20px; height: 20px; border-radius: 50%;
            border: 2px solid currentColor;
            opacity: 0;
            animation: ripple 1.5s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }
        @keyframes ripple {
            0% { width: 0; height: 0; opacity: 1; border-width: 3px; }
            100% { width: 40px; height: 40px; opacity: 0; border-width: 0px; }
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 2px; }
        
        .chart-wrapper { position: relative; height: 100%; width: 100%; min-height: 0; }
    </style>
</head>
<body class="p-3 gap-3">

    <!-- Header -->
    <header class="h-16 cyber-card px-6 shrink-0 flex flex-row items-center justify-between w-full z-50">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 border border-cyan-500/50 bg-cyan-950/30 rounded-sm flex items-center justify-center shadow-[0_0_15px_rgba(6,182,212,0.4)]">
                <div class="w-3 h-3 bg-cyan-400 animate-pulse rounded-full shadow-[0_0_10px_#22d3ee]"></div>
            </div>
            <div class="flex flex-col justify-center">
                <h1 class="text-2xl font-bold tracking-wider text-white leading-none mb-1">
                    <span data-i18n="title">نظام</span> <span class="text-cyan-400 font-nums tracking-widest">GEO-COMMAND</span>
                </h1>
                <span class="text-[9px] text-slate-400 font-nums tracking-[0.3em] uppercase" data-i18n="subtitle">GEOSPATIAL OPS CENTER</span>
            </div>
        </div>
        
        <div class="flex items-center gap-6 h-full">
            <div class="flex items-center gap-4 border-l rtl:border-l-0 rtl:border-r ltr:border-l border-slate-700/50 px-6 h-10">
                <div class="text-left hidden md:flex flex-col justify-center items-end h-full">
                    <p class="text-sm font-bold text-slate-100 leading-none mb-1.5" data-i18n="user">م. غازي احمد</p>
                    <p class="text-[9px] text-emerald-400 font-nums tracking-widest leading-none bg-emerald-900/20 px-1 py-0.5 rounded border border-emerald-500/20">SECURE LINK</p>
                </div>
                <div class="w-10 h-10 rounded bg-slate-800 border border-slate-600 flex items-center justify-center">
                     <svg class="w-5 h-5 text-slate-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
                </div>
            </div>
            <button id="btn-lang-toggle" class="bg-cyan-950/40 border border-cyan-500/40 text-cyan-400 px-4 py-1.5 rounded-sm text-[10px] font-bold hover:bg-cyan-500 hover:text-white transition-all hover:shadow-[0_0_15px_rgba(6,182,212,0.5)]">
                <span data-i18n="btnLang" class="font-nums tracking-wider">ENGLISH</span>
            </button>
        </div>
    </header>

    <!-- Main Grid -->
    <main class="flex-1 grid grid-cols-12 gap-3 min-h-0">
        
        <!-- Right Column (Stats) -->
        <aside class="col-span-12 lg:col-span-3 flex flex-col gap-3 min-h-0">
            
            <div class="cyber-card p-4 shrink-0">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-[10px] text-slate-400 font-bold uppercase tracking-wider" data-i18n="kpi1">المعاملات المنجزة</span>
                    <span class="text-xs text-emerald-400 font-nums">▲ +12%</span>
                </div>
                <h2 class="text-4xl font-bold text-white font-nums tracking-wide shadow-cyan-glow" id="kpi-total">13,065</h2>
            </div>

            <div class="cyber-card p-4 shrink-0">
                <div class="flex justify-between items-end mb-2">
                    <span class="text-[10px] text-purple-300 font-bold uppercase tracking-wider" data-i18n="kpi2">التوفير الزمني (AI)</span>
                    <span class="text-xl font-bold text-white font-nums">92%</span>
                </div>
                <div class="w-full bg-slate-800/50 h-2 rounded-full overflow-hidden flex relative">
                    <div class="bg-gradient-to-r from-purple-600 to-cyan-400 w-[92%] shadow-[0_0_15px_#a855f7]"></div>
                </div>
            </div>

            <div class="cyber-card p-3 gap-2 shrink-0">
                <div class="flex gap-2">
                    <button class="flex-1 bg-cyan-900/10 border border-cyan-500/20 text-cyan-400 text-[10px] py-2 rounded-sm hover:bg-cyan-500/10 transition font-bold" data-i18n="btnAll">عرض الكل</button>
                    <button class="flex-1 bg-red-900/10 border border-red-500/20 text-red-400 text-[10px] py-2 rounded-sm hover:bg-red-500/10 transition font-bold" data-i18n="btnErr">الأخطاء فقط</button>
                </div>
            </div>

            <!-- Chart -->
            <div class="cyber-card p-4 flex-1 min-h-0 flex flex-col">
                <h3 class="text-[10px] text-slate-400 uppercase font-bold mb-2 tracking-wider border-b border-white/5 pb-2" data-i18n="chartTitle">كفاءة الأتمتة</h3>
                <div class="flex-1 chart-wrapper">
                    <canvas id="automationChart"></canvas>
                </div>
            </div>
        </aside>

        <!-- Center Map (CYBER NEON) -->
        <section class="col-span-12 lg:col-span-6 cyber-card relative overflow-hidden p-0 group border-cyan-500/30">
            <div id="map" class="w-full h-full bg-slate-900"></div>
            
            <div class="scanline"></div>
            <!-- تم تخفيف التعتيم هنا أيضاً -->
            <div class="absolute inset-0 pointer-events-none" 
                 style="background-image: radial-gradient(circle, transparent 50%, rgba(17, 26, 46, 0.4) 100%); z-index: 401;">
            </div>

            <div id="map-hud" class="absolute top-4 right-4 z-[400] flex flex-col gap-2 pointer-events-none transition-all duration-300">
                <div class="bg-black/60 px-3 py-1 border-r-2 rtl:border-r-2 ltr:border-l-2 ltr:border-r-0 border-cyan-400 text-[10px] text-cyan-200 font-nums backdrop-blur-sm tracking-widest">TARGET: RIYADH_ZONE_A</div>
                <div class="bg-black/60 px-3 py-1 border-r-2 rtl:border-r-2 ltr:border-l-2 ltr:border-r-0 border-emerald-400 text-[10px] text-emerald-200 font-nums backdrop-blur-sm tracking-widest">AI_VISION: ONLINE</div>
            </div>
        </section>

        <!-- Left Feed -->
        <aside class="col-span-12 lg:col-span-3 cyber-card flex flex-col min-h-0">
            <div class="p-4 border-b border-white/5 flex justify-between items-center shrink-0 bg-white/2">
                <h3 class="text-xs font-bold text-slate-200 uppercase tracking-widest" data-i18n="feedTitle">سجل العمليات</h3>
                <div class="flex items-center gap-1.5">
                    <span class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
                    <span class="text-[9px] text-red-400 font-nums font-bold">LIVE</span>
                </div>
            </div>
            <div id="feed-container" class="flex-1 overflow-y-auto p-3 space-y-2 custom-scroll scroll-smooth">
                <!-- Feed Items -->
            </div>
        </aside>

    </main>

    <script>
        const formatNumber = (num) => new Intl.NumberFormat('en-US').format(num);

        const LOCALIZATION = {
            ar: {
                dir: 'rtl',
                title: "نظام", subtitle: "GEOSPATIAL OPS CENTER", user: "م. غازي احمد",
                kpi1: "المعاملات المنجزة", kpi2: "التوفير الزمني (AI)",
                controls: "أدوات التحكم", btnAll: "عرض الكل", btnErr: "الأخطاء فقط",
                chartTitle: "كفاءة الأتمتة", feedTitle: "سجل العمليات", btnLang: "ENGLISH",
                chartLabels: ['Auto', 'Manual', 'Errors'],
                msgs: [
                    { t: "تمت المطابقة الهندسية بنجاح", type: "success" },
                    { t: "جاري تحليل بيانات الصك آلياً...", type: "info" },
                    { t: "تحذير: تداخل حدودي محتمل", type: "warning" },
                    { t: "خطأ: المضلع غير مغلق هندسياً", type: "error" }
                ]
            },
            en: {
                dir: 'ltr',
                title: "SYSTEM", subtitle: "GEOSPATIAL OPS CENTER", user: "Eng. Ghazi Ahmed",
                kpi1: "TOTAL PROCESSED", kpi2: "TIME SAVED RATIO",
                controls: "CONTROLS", btnAll: "ALL LAYERS", btnErr: "ERRORS ONLY",
                chartTitle: "AUTOMATION EFFICIENCY", feedTitle: "LIVE FEED", btnLang: "العربية",
                chartLabels: ['Auto', 'Manual', 'Errors'],
                msgs: [
                    { t: "Geometry Match Successful", type: "success" },
                    { t: "AI Parsing Deed Data...", type: "info" },
                    { t: "Warning: Boundary Overlap", type: "warning" },
                    { t: "Error: Polygon Closure Fail", type: "error" }
                ]
            }
        };

        let currentLang = 'ar';
        let totalCount = 13065;

        // --- Map Setup ---
        const map = L.map('map', { 
            zoomControl: false, 
            attributionControl: false,
            renderer: L.canvas()
        }).setView([24.7136, 46.6753], 13);

        // Reverting to Dark Matter as base for the Neon Effect
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 19, subdomains: 'abcd'
        }).addTo(map);

        // --- Chart Setup ---
        const ctx = document.getElementById('automationChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: LOCALIZATION.ar.chartLabels,
                datasets: [{
                    data: [85, 10, 5],
                    backgroundColor: ['#06b6d4', '#475569', '#ef4444'],
                    borderColor: '#080c14', borderWidth: 2, hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '70%', 
                layout: { padding: { bottom: 10, top: 5 } },
                plugins: {
                    legend: { 
                        position: 'bottom', 
                        labels: { 
                            color: '#94a3b8', 
                            font: { size: 9, family: "'Chakra Petch'" }, 
                            boxWidth: 8, padding: 10, usePointStyle: true
                        } 
                    }
                }
            }
        });

        // --- Live Logic ---
        function updateStats() {
            document.getElementById('kpi-total').innerText = formatNumber(totalCount);
        }

        function addLiveEvent() {
            totalCount++;
            updateStats();

            const t = LOCALIZATION[currentLang];
            const msgData = t.msgs[Math.floor(Math.random() * t.msgs.length)];
            const id = Math.floor(Math.random() * 9000) + 1000;
            const time = new Date().toLocaleTimeString('en-US', { hour12: false });
            
            const feed = document.getElementById('feed-container');
            const colorClass = msgData.type === 'info' ? 'text-cyan-400' : 
                               msgData.type === 'success' ? 'text-emerald-400' : 
                               msgData.type === 'warning' ? 'text-amber-400' : 'text-red-500';
            
            const div = document.createElement('div');
            div.className = `p-2.5 rounded bg-slate-900/40 border border-white/5 hover:bg-white/5 transition flex flex-col gap-1`;
            div.innerHTML = `
                <div class="flex justify-between items-center text-[9px] text-slate-500 font-nums">
                    <span>#${id}</span>
                    <span class="opacity-70">${time}</span>
                </div>
                <div class="text-[10px] font-bold ${colorClass}">${msgData.t}</div>
            `;
            feed.prepend(div);
            if(feed.children.length > 20) feed.lastElementChild.remove();

            const lat = 24.7136 + (Math.random() - 0.5) * 0.12;
            const lng = 46.6753 + (Math.random() - 0.5) * 0.12;
            const colorHex = msgData.type === 'info' ? '#06b6d4' : 
                             msgData.type === 'success' ? '#10b981' : 
                             msgData.type === 'warning' ? '#f59e0b' : '#ef4444';

            const icon = L.divIcon({
                className: 'pulse-marker',
                html: `<div class="pulse-core" style="color:${colorHex}; background:${colorHex}"></div>
                       <div class="pulse-ring" style="color:${colorHex}"></div>`,
                iconSize: [20, 20],
                iconAnchor: [10, 10]
            });

            const marker = L.marker([lat, lng], { icon: icon }).addTo(map);
            setTimeout(() => map.removeLayer(marker), 2500);
        }

        function loop() {
            const delay = Math.floor(Math.random() * 2000) + 500;
            addLiveEvent();
            setTimeout(loop, delay);
        }
        loop();

        // --- Lang Toggle ---
        document.getElementById('btn-lang-toggle').addEventListener('click', () => {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            const t = LOCALIZATION[currentLang];
            document.documentElement.dir = t.dir;

            document.querySelectorAll('[data-i18n]').forEach(el => {
                if(t[el.dataset.i18n]) el.innerText = t[el.dataset.i18n];
            });

            const hud = document.getElementById('map-hud');
            if(currentLang === 'ar') {
                hud.classList.remove('left-4'); hud.classList.add('right-4');
                hud.querySelectorAll('div').forEach(d => {
                    d.classList.remove('ltr:border-l-2', 'ltr:border-r-0');
                    d.classList.add('border-r-2');
                });
            } else {
                hud.classList.remove('right-4'); hud.classList.add('left-4');
                hud.querySelectorAll('div').forEach(d => {
                    d.classList.remove('border-r-2');
                    d.classList.add('ltr:border-l-2', 'ltr:border-r-0');
                });
            }

            myChart.data.labels = t.chartLabels;
            myChart.update();
            document.getElementById('feed-container').innerHTML = '';
        });
    </script>
</body>
</html>
